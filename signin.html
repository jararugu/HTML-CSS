<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <center>
    <h1>SIGNIN-FORM</h1>
    <ol>
        <li>Enter Valid Information</li>
        <li>EveryThing Should be in Lowercase</li>
    </ol>
    <fieldset>
        <legend>Sign-In</legend>
    <form action="">
        <table cellspacing="20">
            <tr>
                <td><label>Email:</label></td>
                <td class="required"><input type="email" id="email" name="email" class="inbuilt_field"  placeholder="Enter Your Email"></td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td class="required"><input type="number" id="" class="inbuilt_field" placeholder="Enter Your Password"> </td>
            </tr>
            <tr>
               <td colspan="2" class="test_check"><input type="checkbox" >I agree with Terms and conditions</td>
               <td></td>

            </tr>
            <tr>
                <td><input type="submit" class="inbuilt_button"></td>
                <td><input type="reset" class="inbuilt_button"></td>
            </tr>
        </table>
    </form>
</fieldset>
</center>   
</body>
</html>
