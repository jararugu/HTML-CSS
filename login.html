<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>LOGIN-FORM</h1>
    <ol>
        <li>Enter Valid Information</li>
        <li>EveryThing Should be in Lowercase</li>
    </ol>
    <fieldset>
    <legend>Log In</legend>
    <form action="">
        <table cellspacing="20">
            <tr>
                <td><label for="">Email:</label></td>
                <td class="required"><input type="email" name="email" id="" class="input_field"></td>
            </tr>
            <tr>
                <td><label for="">Password:</label></td>
                <td class="required"><input type="password" name="" id="" class="input_field"></td>
            </tr>
            
            <tr>
                <td colspan="2" class="condition"><input type="checkbox" name="" id="" >I Agreee for Terms and conditions</td>
            </tr>
            <tr>
                <td><input type="submit" class="input_button"></td>
                <td><input type="reset" class="input_button"></td>
            </tr>
        </table>
    </form>
</fieldset>

</body>
</html>
